<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <ul id="userList" class="user-list">
      <li draggable="true" class="user-item">

        <button class="menu-btn">⋮</button>
      </li>

      </li>
      <li draggable="true" class="user-item">
        <img src="img-3.jpg" alt="Kristina Zasiadko">
        <span>Kristina Zasiadko</span>
        <button class="menu-btn">⋮</button>
      </li>
      <li draggable="true" class="user-item">
        <img src="img-4.jpg" alt="Gabriel Wilson">
        <span>Gabriel Wilson</span>
        <button class="menu-btn">⋮</button>
      </li>
      <li draggable="true" class="user-item">
        <img src="img-5.jpg" alt="Ronelle Cesicon">
        <span>Ronelle Cesicon</span>
        <button class="menu-btn">⋮</button>
      </li>
      <li draggable="true" class="user-item">

        <span>Donald Horton</span>
        <button class="menu-btn">⋮</button>
      </li>
    </ul>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
